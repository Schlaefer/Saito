<form action="#" style="width: 100%;" id="addForm" method="post" accept-charset="utf-8">
    <label for="markitup_media_txta" class="c_markitup_label">
        <%- $.i18n.__('Enter link or embedding code:') %>
    </label>
    <textarea name="data[media]" id="markitup_media_txta" class="c_markitup_popup_txta" rows="6" columns="20">
    </textarea>
    <div class="clearfix"></div>
    <br/>
    <div class="submit">
        <input style="float: right;" class="btn btn-submit"
               id="markitup_media_btn" type="submit"
               value="<%- $.i18n.__('Insert') %>"/>
    </div>
    <div class="clearfix"></div>
    <br/>
    <div id="markitup_media_message" class="flash error" style="display: none;">
        <%- $.i18n.__('Nothing recognized.') %>
    </div>
</form>
