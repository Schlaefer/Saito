<div class="panel panel-form">
    <form action="#">
        <label for="markup-link-title">
            <%- $.i18n.__('editor.link.title.t') %>
        </label>
        <div class="form-group">
            <input
                class="form-control link-title"
                id="markup-link-title"
                tabindex = "1000"
                type="text"
                value="<%- title %>"
            >
        </div>
        <label for="markup-link-url">
            <%- $.i18n.__('editor.link.url.t') %>
        </label>
        <div class="form-group">
            <input
                class="form-control link-url"
                id="markup-link-url"
                required
                tabindex = "1001"
                type="text"
                value="<%- url %>"
            >
        </div>
        <div class="form-group">
            <input
                class="btn btn-primary form-control js-submit"
                tabindex = "1002"
                type="submit"
                value="<%- $.i18n.__('editor.link.insert') %>">
        </div>
    </form>
</div>
