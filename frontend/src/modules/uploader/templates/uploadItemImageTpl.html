<a href="<%= url %>" target="_blank">
    <div class="card-upload-container image">
            <img class="card-img-top"
                <% if (mime === 'image/jpeg' || mime === 'image/png') { %>
                    src="<%= thumbnail_url %>"
                <% } else { %>
                    src="<%= url %>"
                <% }  %>
            >
    </div>
</a>
<div class='js-footer'></div>
<div class='js-rgForm imageUploader-action'></div>
