<% if (type === 'font') { %>
    <button class="btn btn-text btn-smiley-font">
        <i class="saito-smiley-font saito-smiley-<%= icon %>"></i>
    </button>
<% } else { %>
    <button class="btn btn-text btn-smiley-image" style="
        background-image: url(<%= webroot %><%= theme %>/img/smilies/<%= icon %>);
    ">
</button>
<% } %>
